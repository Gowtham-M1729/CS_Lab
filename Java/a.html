<html>
    <head>
        <Title>
            Applet Programming
        </Title>
    </head>
    <body>
        <center>
            <h1>
                This applet is designed to Accept Parameters.
            </h1>
        </center>
        <applet
            text="green" bgcolor="orange"
            code = RectangleTest.class
            width = 400
            height = 200
            align = middle>
            <param name="Xvalue" value="60">
            <param name="Yvalue" value="80">
            <param name="Wvalue" value="80">
            <param name="Hvalue" value="60">
        </applet>
    </body>
</html>
